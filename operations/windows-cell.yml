- path: /instance_groups/-
  type: replace
  value:
    azs:
    - z1
    - z2
    instances: 1
    jobs:
    - consumes:
        consul_client:
          from: consul_client_link
        consul_common:
          from: consul_common_link
        consul_server: nil
      name: consul_agent_windows
      properties:
        consul:
          agent:
            dns_config:
              service_ttl: 10s
            node_name_includes_id: true
        syslog_daemon_config:
          enable: false
      release: consul
    - name: garden-windows
      properties:
        garden:
          max_container_procs: 20
        syslog_daemon_config:
          enable: false
      release: garden-windows
    - name: rep_windows
      properties:
        containers:
          trusted_ca_certificates:
          - ((application_ca.certificate))
          - ((credhub_ca.certificate))
          - ((uaa_ca.certificate))
        diego:
          executor:
            instance_identity_ca_cert: ((diego_instance_identity_ca.certificate))
            instance_identity_key: ((diego_instance_identity_ca.private_key))
          rep:
            preloaded_rootfses:
            - windows2012R2:/tmp/windows2012R2
        enable_declarative_healthcheck: true
        loggregator:
          ca_cert: ((loggregator_ca.certificate))
          cert: ((loggregator_tls_agent.certificate))
          key: ((loggregator_tls_agent.private_key))
          use_v2_api: true
        syslog_daemon_config:
          enable: false
        tls:
          ca_cert: ((service_cf_internal_ca.certificate))
          cert: ((diego_rep_agent_v2.certificate))
          key: ((diego_rep_agent_v2.private_key))
        logging:
          format:
            timestamp: "rfc3339"
      release: diego
    - name: route_emitter_windows
      properties:
        diego:
          route_emitter:
            bbs:
              ca_cert: ((service_cf_internal_ca.certificate))
              client_cert: ((diego_bbs_client.certificate))
              client_key: ((diego_bbs_client.private_key))
            local_mode: true
        loggregator:
          ca_cert: ((loggregator_ca.certificate))
          cert: ((loggregator_tls_agent.certificate))
          key: ((loggregator_tls_agent.private_key))
          use_v2_api: true
        tcp:
          enabled: true
        uaa:
          ca_cert: ((uaa_ca.certificate))
          client_secret: ((uaa_clients_tcp_emitter_secret))
        logging:
          format:
            timestamp: "rfc3339"
      release: diego
    - name: loggregator_agent_windows
      properties:
        disable_udp: true
        loggregator:
          tls:
            agent:
              cert: ((loggregator_tls_agent.certificate))
              key: ((loggregator_tls_agent.private_key))
            ca_cert: ((loggregator_ca.certificate))
        syslog_daemon_config:
          enable: false
      release: loggregator-agent
    - name: enable_ssh
      release: windows-utilities
    name: windows-cell
    networks:
    - name: default
    stemcell: windows2012R2
    vm_extensions:
    - 100GB_ephemeral_disk
    vm_type: small-highmem
- path: /releases/-
  type: replace
  value:
    name: garden-windows
    sha1: f678d11039d0719b100c45321057dca0788f92dd
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/garden-windows-bosh-release?v=0.14.0
    version: 0.14.0
- path: /releases/name=windows-utilities?
  type: replace
  value:
    name: windows-utilities
    sha1: efc10ac0f4acae23637ce2c6f864d20df2e3a781
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/windows-utilities-release?v=0.11.0
    version: 0.11.0
- path: /stemcells/-
  type: replace
  value:
    alias: windows2012R2
    os: windows2012R2
    version: "1200.23"
- path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/stacks/name=windows2012R2?
  type: replace
  value:
    description: Windows Server 2012 R2
    name: windows2012R2
- path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/install_buildpacks/-
  type: replace
  value:
    name: hwc_buildpack
    package: hwc-buildpack
- path: /instance_groups/name=api/jobs/-
  type: replace
  value:
    name: hwc-buildpack
    release: hwc-buildpack
- path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/install_buildpacks/name=hwc_buildpack?
  type: replace
  value:
    name: hwc_buildpack
    package: hwc-buildpack
- path: /instance_groups/name=api/jobs/name=hwc-buildpack?
  type: replace
  value:
    name: hwc-buildpack
    release: hwc-buildpack
- path: /releases/name=hwc-buildpack?
  type: replace
  value:
    name: hwc-buildpack
    sha1: ba4a628beff026e4d1dd7e1a21eea708fbd4897f
    url: https://bosh.io/d/github.com/cloudfoundry-incubator/hwc-buildpack-release?v=2.3.19
    version: 2.3.19
